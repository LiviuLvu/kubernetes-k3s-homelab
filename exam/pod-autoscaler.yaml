apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  selector:
    matchLabels:
      run: nginx
  template:
    metadata:
      labels:
        run: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.23.4
        resources:
          limits:
            memory: "500Mi"
          requests:
            cpu: "0.5"
            memory: "500Mi"

